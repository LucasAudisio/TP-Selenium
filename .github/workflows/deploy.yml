name: Deploy to Firebase Hosting

on:
  pull_request:
    types:
      - closed
    branches:
      - Desarrollo
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.15.0'
      - name: Install Angular
        run: npm install -g @angular/cli
        
      - name: Install dependencies of firebase
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm install
        
      - name: Configure Firebase Project
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SELENIUM2_1472F }}" > service-account.json
          firebase login
          npx firebase use --add selenium2-1472f # Configura el proyecto de Firebase

      - name: Build Angular app
        run: ng build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting

        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
